<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDEN Network Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .tab-active {
            border-bottom: 2px solid #000;
            color: #000;
        }

        .tab-inactive {
            color: #6b7280;
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-900 flex flex-col min-h-screen">
    <nav class="bg-white border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <span class="text-xl font-bold tracking-tight">EDEN <span
                                class="font-light text-gray-500">Network Analyzer</span></span>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="https://github.com/wasumek/EDEN-graph-mcp" target="_blank"
                        class="text-sm text-gray-500 hover:text-black">GitHub</a>
                    <a href="https://doi.org/10.5220/0013359800003911" target="_blank"
                        class="text-sm text-gray-500 hover:text-black">Paper</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 w-full">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-white border-t border-gray-200 mt-auto">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <p class="text-center text-sm text-gray-500">
                &copy; 2026 EDEN Graph MCP. Cite: Mekniran & Kowatsch, BIOSTEC 2025.
            </p>
        </div>
    </footer>
</body>

</html>
